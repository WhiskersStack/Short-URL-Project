<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhiskersStack URL Shortener</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 40px;
        }

        .logo {
            width: 160px;
            height: auto;
            margin-bottom: 10px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        h1 {
            color: #ffcc00;
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            text-align: center;
        }

        p {
            color: #cccccc;
            margin-bottom: 40px;
        }

        input[type="url"] {
            width: 300px;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: #f0f0f0;
            outline: none;
        }

        button {
            margin-left: 12px;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #ffcc00;
            color: #1a1a1a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffdb4d;
        }

        #short-url {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #87ceeb;
        }

        .footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.85rem;
            color: #666;
        }

        a {
            color: #87ceeb;
        }
    </style>
</head>

<body>

    <!-- Logo Image -->
    <img src="whiskersstack-logo.png" alt="WhiskersStack Logo" class="logo" />

    <h1>WhiskersStack</h1>
    <p>Shorten your URLs with feline efficiency</p>

    <div>
        <input type="url" id="urlInput" placeholder="Paste your long URL here" />
        <button onclick="shortenURL()">Shorten</button>
    </div>

    <div id="short-url"></div>

    <div class="footer">Built with ‚ù§Ô∏è by WhiskersStack</div>

    <script>
        async function shortenURL() {
            const input = document.getElementById("urlInput").value;
            if (!input.trim()) {
                alert("Please enter a URL!");
                return;
            }

            const response = await fetch("https://your-api-id.execute-api.YOUR-REGION.amazonaws.com/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: input }),
            });

            const data = await response.json();

            if (response.ok) {
                document.getElementById("short-url").innerHTML = `üîó <a href="${input}" target="_blank">${data.shortUrl}</a>`;
            } else {
                alert(data.error || "Something went wrong.");
            }
        }

    </script>

</body>

</html>
