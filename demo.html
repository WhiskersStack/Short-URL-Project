<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS Service Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #232f3e;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff9900;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #0073bb;
        }
    </style>
</head>

<body>

    <h1>AWS Service Picker</h1>
    <p>Click the button to discover a random AWS service!</p>

    <button onclick="pickService()">Show AWS Service</button>
    <div id="result"></div>

    <script>
        const services = [
            "Amazon EC2 - Elastic Compute Cloud",
            "Amazon S3 - Simple Storage Service",
            "AWS Lambda - Serverless compute",
            "Amazon RDS - Managed database service",
            "Amazon CloudFront - CDN",
            "Amazon Route 53 - DNS service",
            "AWS IAM - Identity and Access Management"
        ];

        function pickService() {
            const randomIndex = Math.floor(Math.random() * services.length);
            const service = services[randomIndex];
            document.getElementById("result").textContent = service;
        }
    </script>

</body>

</html>
